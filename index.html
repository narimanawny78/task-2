    <style>
      body {
    color: #333; /* Default light mode text color */
    transition: background-color 0.5s ease, color 0.5s ease;
  }

  .dark-mode {
    background-color: #333; /* Dark mode background color */
    color: #f5f5f5; /* Dark mode text color */
  }
  .dark-mode-toggle {
  font-size: 20px;
  padding: 10px;
  background-color: #fff;
  color: #000;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.5s ease, color 0.5s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}
.dark-mode .landing i{
  background-color: #11245a ;
}
.dark-mode .landing::before{
  background-color: #11245a;
}
.dark-mode .landing p{
  color: #fff;
}
.dark-mode .header {
  background-color: #333;
  box-shadow: 3px 3px 3px #14181e,
  -3px -3px 3px #2a2f37;
}
.dark-mode .main-nav li a{
  color: #fff;
}
.dark-mode .main-nav li a:hover{
  background-color: #222;
  color: #0f62fe;
}
.dark-mode .main-nav li a{
  color: #fff;
}
.dark-mode .dark-mode-toggle{
  background-color: #333;
}
    </style>
</head>
<body>
    <!-- Start Header -->
    <div class="header" id="header">

      </div>
      <!-- End Header -->
      <!-- Start Landing -->
    <div class="landing">
        <div class="container">
          <div class="text">
            <h1>Welcome, To Praecox World</h1>
            <p>Here Iam gonna share everything about my life. Books Iam reading, Games Iam Playing, Stories and Events</p>
            <a href="Ask.html">
              <button class="p">Get Started</button>
            </a>
          </div>
          <div class="image">
            <img src="images/rafiki5.png" alt="" />
          </div>
          <i class="fas fa-angle-left change-background fa-2x"></i>
          <i class="fas fa-angle-right change-background fa-2x"></i>
          <ul class="bullets">
            <li></li>
            <li></li>
            <li></li>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
        </div>
      </div>
      <!-- End Landing -->
      <script>
        const sunIcon = document.querySelector('.fa-sun');
        const body = document.querySelector('body');
        let isDarkMode = false;
    
        function toggleDarkMode() {
          isDarkMode = !isDarkMode;
    
          if (isDarkMode) {
            sunIcon.classList.remove('fa-sun');
            sunIcon.classList.add('fa-moon');
            body.classList.add('dark-mode');
          } else {
            sunIcon.classList.remove('fa-moon');
            sunIcon.classList.add('fa-sun');
            body.classList.remove('dark-mode');
          }
        }
    
        sunIcon.addEventListener('click', toggleDarkMode);
      </script>
      <script src="js/landing.js"></script>
</body>
